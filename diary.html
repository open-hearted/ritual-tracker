<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>月間日記 — Work Tracker　</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script defer src="diary.js"></script>
  <style>
    /* minimal layout */
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:18px}
    .top{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    #monthLabel{font-weight:700}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .cell{padding:10px;border-radius:8px;background:#f3f4f6;border:1px solid #e5e7eb}
    .cell[data-has] { background:#d1fae5 }
    #diaryText{width:100%;min-height:160px}

    /* highlight for today's cell */
    .cell.today {
      outline: 3px solid #f59e0b;
      background: #fff7ed;
      box-shadow: 0 2px 6px rgba(245,158,11,0.12);
    }
  </style>
</head>
<body>
  <div class="top">
    <div id="gsiButtonContainer"></div>
    <div id="userInfo" style="opacity:.9"></div>
    <div style="flex:1"></div>
    <div id="monthLabel"></div>
    <button id="prevBtn">◀</button>
    <button id="nextBtn">▶</button>
  </div>

  <div class="grid" id="calGrid"></div>

  <div style="margin-top:12px">
    <div style="display:flex;gap:8px;align-items:center">
      <strong>日記（選択日: <span id="selectedDate">-</span>）</strong>
      <button id="saveBtn">保存</button>
    </div>
    <textarea id="diaryText" placeholder="ここに日記を入力"></textarea>
  </div>

  <div id="msg" style="margin-top:8px;color:#6b7280;font-size:13px"></div>

  <script>
    // mark today's cell on load
    document.addEventListener('DOMContentLoaded', () => {
      const d = new Date();
      const iso = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;

      // try data-date first
      let cell = document.querySelector(`.cell[data-date="${iso}"]`);

      // fallback: find a cell whose text starts with the day's number
      if (!cell) {
        const todayNum = d.getDate();
        const cells = Array.from(document.querySelectorAll('.cell'));
        cell = cells.find(c => {
          const m = c.textContent.trim().match(/^\d+/);
          if (!m) return false;
          const n = parseInt(m[0], 10);
          return n === todayNum;
        });
      }

      if (cell) {
        cell.classList.add('today');
        const sel = document.getElementById('selectedDate');
        if (sel) sel.textContent = iso;
        // ensure it's visible (if calendar is scrollable)
        if (typeof cell.scrollIntoView === 'function') {
          cell.scrollIntoView({ block: 'nearest', inline: 'nearest' });
        }
      } else {
        // nothing found — helpful console message for debugging
        console.log('Today cell not found for', iso);
      }
    });
  </script>
</body>
</html>
