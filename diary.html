<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>月間日記 — Work Tracker　</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script defer src="diary.js"></script>
  <style>
    /* minimal layout */
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:18px}
    .top{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    #monthLabel{font-weight:700}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px}
    .cell{padding:10px;border-radius:8px;background:#f3f4f6;border:1px solid #e5e7eb}
    .cell[data-has] { background:#d1fae5 }
    #diaryText{width:100%;min-height:160px}

    /* highlight for today's cell: red border only; keep same background as other cells */
    .cell.today {
      border: 2px solid #ef4444; /* red-500 */
      box-shadow: none;
      /* explicitly match the regular cell background so today's cell doesn't get a different fill when not selected */
      background: #f3f4f6;
      font-weight: 600;
      box-sizing: border-box;
    }
  </style>
  <!-- today marker is added by diary.js when calendar renders; do not auto-select/modify selection here -->
</head>
<body>
  <div class="top">
  <div id="gsiButtonContainer"></div>
  <div id="userInfo" style="opacity:.9"></div>
  <button id="signOutBtn" style="display:none;margin-left:8px">サインアウト</button>
    <div style="flex:1"></div>
    <div id="monthLabel"></div>
    <button id="prevBtn">◀</button>
    <button id="todayBtn">今日</button>
    <button id="nextBtn">▶</button>
  </div>

  <div class="grid" id="calGrid"></div>

  <div style="margin-top:12px">
    <div style="display:flex;gap:8px;align-items:center">
      <strong>日記（選択日: <span id="selectedDate">-</span>）</strong>
      <button id="saveBtn">保存</button>
    </div>
    <textarea id="diaryText" placeholder="ここに日記を入力"></textarea>
  </div>

  <div id="msg" style="margin-top:8px;color:#6b7280;font-size:13px"></div>

  <script>
    // hook up today button to ask diary.js to jump to today
    window.addEventListener('load', ()=>{
      const tb = document.getElementById('todayBtn');
      if(tb){ tb.addEventListener('click', ()=>{ if(window.jumpToToday) window.jumpToToday(); }); }
    });
  </script>
</body>
</html>
